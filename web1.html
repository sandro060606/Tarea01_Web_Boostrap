<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- HTML = Lenguaje de marcado de HiperTexto | Estructura -->
  <!-- TAG = Etiqueta | palabra <reservada> -->
  <!-- TAG atributos <etiqueta atributo = 'valor'> -->
  <!-- HTML semantico | Estructura a traves de etiquetas -->
  <header>

    <nav>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Una Seccion puede contener a otra -->
    <!-- Prohibido <article></article> tenga un section como hijo o article -->

    <section>
      <article>
        <h2></h2>
        <p></p>
        <img src="" alt="">
      </article>
    </section>

  </main>

  <footer>
    
  </footer>
</body>
</html>
